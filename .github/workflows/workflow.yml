name: basic workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
    
      - name: install 
        run: npm install

      - name: Lint with ESLint 
        run: npm run lint

      - name: Run unit tests with Jest
        run: npm test
